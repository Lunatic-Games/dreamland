name: Build Executables

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      devBuilds:
        description: 'Build Bevelopment Versions?'
        required: true
        default: false
        type: boolean
        
env:
  GODOT_VERSION: 3.5.1
  EXPORT_NAME: "Dreamland-${{ github.ref_name }}"

jobs:
  export:
    name: Export from Godot
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
          cp .github/workflows/export_presets.cfg export_presets.cfg
      
      - name: Build for Windows
        run: |
          mkdir -v -p build/windows
          godot -v --path . --no-window --export "Windows Desktop" build/windows/$EXPORT_NAME.exe
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: windows-${{ env.EXPORT_NAME }}
          path: build/windows
          
      - name: Build for Windows Dev
        if: ${{ inputs.devBuilds }}
        run: |
          mkdir -v -p build/windows-dev
          godot -v --path . --no-window --export "Windows Desktop Dev" build/windows-dev/$EXPORT_NAME-dev.exe
      - name: Upload Windows Dev Artifact
        if: ${{ inputs.devBuilds }}
        uses: actions/upload-artifact@v3.1.0
        with:
          name: windows-${{ env.EXPORT_NAME }}-dev
          path: build/windows-dev
          
      - name: Build for Lunix
        run: |
          mkdir -v -p build/linux
          godot -v --path . --no-window --export "Linux/X11" build/linux/$EXPORT_NAME.x86_64
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: linux-${{ env.EXPORT_NAME }}
          path: build/linux
          
      - name: Build for Lunix Dev
        if: ${{ inputs.devBuilds }}
        run: |
          mkdir -v -p build/linux-dev
          godot -v --path . --no-window --export "Linux/X11 Dev" build/linux-dev/$EXPORT_NAME-dev.x86_64
      - name: Upload Linux Dev Artifact
        if: ${{ inputs.devBuilds }}
        uses: actions/upload-artifact@v3.1.0
        with:
          name: linux-${{ env.EXPORT_NAME }}-dev
          path: build/linux-dev
  
      - name: Build for HTML5
        run: |
          mkdir -v -p build/html5
          godot -v --path . --no-window --export "HTML5" build/html5/$EXPORT_NAME.zip
      - name: Upload HTML5 Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: html5-${{ env.EXPORT_NAME }}
          path: build/html5
          
      - name: Build for HTML5 Dev
        if: ${{ inputs.devBuilds }}
        run: |
          mkdir -v -p build/html5-dev
          godot -v --path . --no-window --export "HTML5 Dev" build/html5-dev/$EXPORT_NAME-dev.zip
      - name: Upload HTML5 Dev Artifact
        if: ${{ inputs.devBuilds }}
        uses: actions/upload-artifact@v3.1.0
        with:
          name: html5-${{ env.EXPORT_NAME }}-dev
          path: build/html5-dev
